<h4>Categories</h4>

<table class="table mt-4">
    <thead>
        <th>Area</th>
        <th>Price</th>
        <th>Location</th>
    </thead>
    <tbody>
        <tr *ngFor="let categoryTotal of categoriesTotal">
            <td>{{ category[categoryTotal.category] }}</td>
            <td>{{ categoryTotal.value | number: '0.2-2' }}</td>
            <td>{{ categoryTotal.percent | number: '0.2-2' }}%</td>
        </tr>
    </tbody>
</table>
